basePath: /api/v1
definitions:
  application.AggRequest:
    properties:
      after:
        additionalProperties: true
        description: 分页游标
        type: object
      search:
        description: 下拉框搜索词
        type: string
      size:
        description: 每页条数（可选，覆盖配置默认值）
        type: integer
    type: object
  application.AggResult:
    properties:
      after:
        additionalProperties: true
        description: 下一页游标
        type: object
      avg:
        type: number
      buckets:
        description: terms/composite 聚合
        items:
          $ref: '#/definitions/application.Bucket'
        type: array
      hasMore:
        description: 是否有更多
        type: boolean
      max:
        type: number
      min:
        description: stats 聚合
        type: number
    type: object
  application.AmountDimensionResponse:
    properties:
      returnedOrderCount:
        description: 有退货的订单数
        example: 15
        type: integer
      totalAmountRMB:
        description: 退款总金额（RMB，USD已按汇率8换算）
        example: 120000
        type: number
    type: object
  application.Bucket:
    properties:
      docCount:
        type: integer
      key: {}
    type: object
  application.CalculateCostRequest:
    properties:
      product_id:
        type: integer
      quantity:
        type: number
      use_min_price:
        type: boolean
    required:
    - product_id
    - quantity
    type: object
  application.ChangePasswordRequest:
    properties:
      current_password:
        type: string
      new_password:
        minLength: 6
        type: string
    required:
    - new_password
    type: object
  application.ClientResponse:
    properties:
      address:
        type: string
      contact:
        type: string
      created_at:
        type: string
      email:
        type: string
      id:
        type: integer
      name:
        type: string
      phone:
        type: string
      updated_at:
        type: string
    type: object
  application.CreateClientRequest:
    properties:
      address:
        maxLength: 200
        type: string
      contact:
        maxLength: 50
        type: string
      email:
        type: string
      name:
        maxLength: 100
        minLength: 2
        type: string
      phone:
        maxLength: 20
        type: string
    required:
    - name
    type: object
  application.CreateDepartmentRequest:
    properties:
      code:
        maxLength: 50
        minLength: 2
        type: string
      description:
        type: string
      name:
        maxLength: 100
        minLength: 2
        type: string
      parent_id:
        type: integer
    required:
    - name
    type: object
  application.CreateMaterialRequest:
    properties:
      description:
        type: string
      name:
        maxLength: 100
        minLength: 2
        type: string
      spec:
        maxLength: 200
        type: string
      unit:
        maxLength: 20
        type: string
    required:
    - name
    type: object
  application.CreateOrderRequest:
    properties:
      client_id:
        type: integer
      created_by:
        type: integer
      order_no:
        maxLength: 50
        type: string
      product_id:
        type: integer
      quantity:
        type: number
      unit_price:
        minimum: 0
        type: number
    required:
    - client_id
    - created_by
    - order_no
    - product_id
    - quantity
    - unit_price
    type: object
  application.CreatePlanRequest:
    properties:
      created_by:
        type: integer
      order_id:
        type: integer
      plan_no:
        maxLength: 50
        type: string
      product_id:
        type: integer
      quantity:
        type: number
      scheduled_at:
        type: string
    required:
    - created_by
    - order_id
    - plan_no
    - product_id
    - quantity
    type: object
  application.CreateProcessRequest:
    properties:
      description:
        type: string
      name:
        maxLength: 100
        minLength: 2
        type: string
    required:
    - name
    type: object
  application.CreateProductRequest:
    properties:
      materials:
        items:
          $ref: '#/definitions/domain.MaterialConfig'
        type: array
      name:
        maxLength: 100
        minLength: 2
        type: string
      processes:
        items:
          $ref: '#/definitions/domain.ProcessConfig'
        type: array
    required:
    - materials
    - name
    - processes
    type: object
  application.CreateRoleRequest:
    properties:
      code:
        maxLength: 50
        minLength: 2
        type: string
      description:
        type: string
      level:
        minimum: 0
        type: integer
      name:
        maxLength: 100
        minLength: 2
        type: string
    required:
    - code
    - name
    type: object
  application.CreateSupplierRequest:
    properties:
      address:
        maxLength: 200
        type: string
      contact:
        maxLength: 50
        type: string
      email:
        type: string
      name:
        maxLength: 100
        minLength: 2
        type: string
      phone:
        maxLength: 20
        type: string
    required:
    - name
    type: object
  application.CreateUserRequest:
    properties:
      department:
        maxLength: 100
        type: string
      role:
        type: string
      username:
        maxLength: 50
        minLength: 2
        type: string
    required:
    - department
    - role
    - username
    type: object
  application.CreateUserResponse:
    properties:
      login_id:
        type: string
    type: object
  application.CustomerOptionResponse:
    properties:
      customerName:
        description: 客户名称
        example: 客户A
        type: string
      customerNo:
        description: 客户编号
        example: CS0678
        type: string
    type: object
  application.DateRange:
    properties:
      end:
        description: 结束日期 YYYY-MM-DD，可选
        example: "2024-12-31"
        type: string
      start:
        description: 开始日期 YYYY-MM-DD，可选
        example: "2024-01-01"
        type: string
    type: object
  application.DepartmentListResponse:
    properties:
      departments:
        items:
          $ref: '#/definitions/application.DepartmentResponse'
        type: array
      total:
        type: integer
    type: object
  application.DepartmentResponse:
    properties:
      code:
        type: string
      created_at:
        type: string
      deleted_at:
        type: string
      description:
        type: string
      id:
        type: integer
      name:
        type: string
      parent_id:
        type: integer
      status:
        type: string
      updated_at:
        type: string
    type: object
  application.IndexListResponse:
    properties:
      entityTypes:
        items:
          type: string
        type: array
    type: object
  application.LoginRequest:
    properties:
      loginId:
        type: string
      password:
        minLength: 3
        type: string
    required:
    - loginId
    - password
    type: object
  application.LoginResponse:
    properties:
      accessToken:
        description: 改为小驼峰
        type: string
      refreshToken:
        description: 新增
        type: string
      requirePasswordChange:
        description: 改为小驼峰
        type: boolean
      role:
        description: 扁平化，直接返回角色
        type: string
      username:
        description: 扁平化，直接返回用户名
        type: string
    type: object
  application.MaterialResponse:
    properties:
      created_at:
        type: string
      description:
        type: string
      id:
        type: integer
      name:
        type: string
      spec:
        type: string
      unit:
        type: string
      updated_at:
        type: string
    type: object
  application.MeterDimensionResponse:
    properties:
      orderCount:
        description: 涉及订单数
        example: 80
        type: integer
      returnRate:
        description: 退货率（百分比字符串或"N/A"）
        example: 10.00%
        type: string
      returnedMeters:
        description: 退货总米数
        example: 5000
        type: number
      totalMeters:
        description: 订单总米数
        example: 50000
        type: number
    type: object
  application.OrderListResponse:
    properties:
      orders:
        items:
          $ref: '#/definitions/application.OrderResponse'
        type: array
      total:
        type: integer
    type: object
  application.OrderResponse:
    properties:
      client_id:
        type: integer
      created_at:
        type: string
      created_by:
        type: integer
      id:
        type: integer
      order_no:
        type: string
      product_id:
        type: integer
      quantity:
        type: number
      status:
        type: string
      total_price:
        type: number
      unit_price:
        type: number
      updated_at:
        type: string
    type: object
  application.PaginationRequest:
    properties:
      offset:
        type: integer
      size:
        description: 最大 100 条
        maximum: 100
        type: integer
    type: object
  application.PlanListResponse:
    properties:
      plans:
        items:
          $ref: '#/definitions/application.PlanResponse'
        type: array
      total:
        type: integer
    type: object
  application.PlanResponse:
    properties:
      completed_at:
        type: string
      created_at:
        type: string
      created_by:
        type: integer
      id:
        type: integer
      order_id:
        type: integer
      plan_no:
        type: string
      product_id:
        type: integer
      quantity:
        type: number
      scheduled_at:
        type: string
      status:
        type: string
      updated_at:
        type: string
    type: object
  application.ProcessResponse:
    properties:
      created_at:
        type: string
      description:
        type: string
      id:
        type: integer
      name:
        type: string
      updated_at:
        type: string
    type: object
  application.ProductResponse:
    properties:
      created_at:
        type: string
      id:
        type: integer
      materials:
        items:
          $ref: '#/definitions/domain.MaterialConfig'
        type: array
      name:
        type: string
      processes:
        items:
          $ref: '#/definitions/domain.ProcessConfig'
        type: array
      status:
        type: string
      updated_at:
        type: string
    type: object
  application.QueryConditionsResponse:
    properties:
      customerName:
        description: 客户名称
        example: 客户A
        type: string
      customerNo:
        description: 客户编号
        example: CS0678
        type: string
      dateRange:
        allOf:
        - $ref: '#/definitions/application.DateRange'
        description: 日期范围
    type: object
  application.QuoteRequest:
    properties:
      price:
        type: number
      supplier_id:
        type: integer
      target_id:
        type: integer
    required:
    - price
    - supplier_id
    - target_id
    type: object
  application.RefreshTokenRequest:
    properties:
      refreshToken:
        type: string
    required:
    - refreshToken
    type: object
  application.RefreshTokenResponse:
    properties:
      accessToken:
        type: string
    type: object
  application.ReturnAnalysisRequest:
    properties:
      customerNo:
        description: 客户编号，空表示所有客户
        example: CS0678
        type: string
      dateRange:
        allOf:
        - $ref: '#/definitions/application.DateRange'
        description: 日期范围，start和end都不传表示查询全部时间
    type: object
  application.ReturnAnalysisResponse:
    properties:
      amountStats:
        allOf:
        - $ref: '#/definitions/application.AmountDimensionResponse'
        description: 金额统计
      meterStats:
        allOf:
        - $ref: '#/definitions/application.MeterDimensionResponse'
        description: 米数统计
      queryConditions:
        allOf:
        - $ref: '#/definitions/application.QueryConditionsResponse'
        description: 查询条件回显
      totalOrders:
        description: 总订单数
        example: 100
        type: integer
      weightStats:
        allOf:
        - $ref: '#/definitions/application.WeightDimensionResponse'
        description: 重量统计
    type: object
  application.RoleListResponse:
    properties:
      roles:
        items:
          $ref: '#/definitions/application.RoleResponse'
        type: array
      total:
        type: integer
    type: object
  application.RoleResponse:
    properties:
      code:
        type: string
      created_at:
        type: string
      deleted_at:
        type: string
      description:
        type: string
      id:
        type: integer
      level:
        type: integer
      name:
        type: string
      status:
        type: string
      updated_at:
        type: string
    type: object
  application.SearchRequest:
    properties:
      aggRequests:
        additionalProperties:
          $ref: '#/definitions/application.AggRequest'
        description: 聚合请求
        type: object
      entityType:
        description: material, order, client, etc.
        type: string
      filters:
        additionalProperties: true
        description: 筛选条件
        type: object
      pagination:
        $ref: '#/definitions/application.PaginationRequest'
      query:
        description: 全文搜索关键词
        type: string
      sort:
        items:
          $ref: '#/definitions/application.SortRequest'
        type: array
    required:
    - entityType
    type: object
  application.SearchResponse:
    properties:
      aggregations:
        additionalProperties:
          $ref: '#/definitions/application.AggResult'
        description: 聚合结果
        type: object
      items:
        description: 搜索结果
        items:
          additionalProperties: true
          type: object
        type: array
      took:
        description: 耗时 (ms)
        type: integer
      total:
        description: 总条数
        type: integer
    type: object
  application.SortRequest:
    properties:
      field:
        type: string
      order:
        description: asc, desc
        type: string
    type: object
  application.SupplierListResponse:
    properties:
      suppliers:
        items:
          $ref: '#/definitions/application.SupplierResponse'
        type: array
      total:
        type: integer
    type: object
  application.SupplierResponse:
    properties:
      address:
        type: string
      contact:
        type: string
      created_at:
        type: string
      email:
        type: string
      id:
        type: integer
      name:
        type: string
      phone:
        type: string
      updated_at:
        type: string
    type: object
  application.UpdateClientRequest:
    properties:
      address:
        maxLength: 200
        type: string
      contact:
        maxLength: 50
        type: string
      email:
        type: string
      name:
        maxLength: 100
        minLength: 2
        type: string
      phone:
        maxLength: 20
        type: string
    type: object
  application.UpdateDepartmentRequest:
    properties:
      code:
        maxLength: 50
        minLength: 2
        type: string
      description:
        type: string
      name:
        maxLength: 100
        minLength: 2
        type: string
      parent_id:
        type: integer
    type: object
  application.UpdateMaterialRequest:
    properties:
      description:
        type: string
      name:
        maxLength: 100
        minLength: 2
        type: string
      spec:
        maxLength: 200
        type: string
      unit:
        maxLength: 20
        type: string
    type: object
  application.UpdateOrderRequest:
    properties:
      quantity:
        type: number
      status:
        enum:
        - pending
        - confirmed
        - production
        - completed
        - cancelled
        type: string
      unit_price:
        minimum: 0
        type: number
    type: object
  application.UpdatePlanRequest:
    properties:
      completed_at:
        type: string
      quantity:
        type: number
      status:
        enum:
        - planned
        - in_progress
        - completed
        - cancelled
        type: string
    type: object
  application.UpdateProcessRequest:
    properties:
      description:
        type: string
      name:
        maxLength: 100
        minLength: 2
        type: string
    type: object
  application.UpdateProductRequest:
    properties:
      materials:
        items:
          $ref: '#/definitions/domain.MaterialConfig'
        type: array
      name:
        maxLength: 100
        minLength: 2
        type: string
      processes:
        items:
          $ref: '#/definitions/domain.ProcessConfig'
        type: array
      status:
        enum:
        - draft
        - submitted
        - approved
        - rejected
        type: string
    type: object
  application.UpdateRoleRequest:
    properties:
      code:
        maxLength: 50
        minLength: 2
        type: string
      description:
        type: string
      level:
        minimum: 0
        type: integer
      name:
        maxLength: 100
        minLength: 2
        type: string
    type: object
  application.UpdateSupplierRequest:
    properties:
      address:
        maxLength: 200
        type: string
      contact:
        maxLength: 50
        type: string
      email:
        type: string
      name:
        maxLength: 100
        minLength: 2
        type: string
      phone:
        maxLength: 20
        type: string
    type: object
  application.UpdateUserRequest:
    properties:
      department:
        maxLength: 100
        type: string
      email:
        type: string
      role:
        type: string
      status:
        enum:
        - active
        - inactive
        - suspended
        type: string
      username:
        maxLength: 50
        minLength: 2
        type: string
    type: object
  application.UserListResponse:
    properties:
      total:
        type: integer
      users:
        items:
          $ref: '#/definitions/application.UserResponse'
        type: array
    type: object
  application.UserResponse:
    properties:
      created_at:
        type: string
      department:
        type: string
      email:
        type: string
      has_init_pass:
        type: boolean
      id:
        type: integer
      login_id:
        type: string
      role:
        type: string
      status:
        type: string
      updated_at:
        type: string
      username:
        type: string
    type: object
  application.WeightDimensionResponse:
    properties:
      orderCount:
        description: 涉及订单数
        example: 30
        type: integer
      returnRate:
        description: 退货率（百分比字符串或"N/A"）
        example: 10.00%
        type: string
      returnedWeight:
        description: 退货总重量
        example: 2000
        type: number
      totalWeight:
        description: 订单总重量（公斤）
        example: 20000
        type: number
    type: object
  domain.CostBreakdown:
    properties:
      materials:
        items:
          $ref: '#/definitions/domain.MaterialCostItem'
        type: array
      processes:
        items:
          $ref: '#/definitions/domain.ProcessCostItem'
        type: array
    type: object
  domain.CostResult:
    properties:
      breakdown:
        $ref: '#/definitions/domain.CostBreakdown'
      material_cost:
        type: number
      process_cost:
        type: number
      product_id:
        type: integer
      product_name:
        type: string
      quantity:
        type: number
      total_cost:
        type: number
      unit_cost:
        type: number
    type: object
  domain.MaterialConfig:
    properties:
      material_id:
        type: integer
      ratio:
        description: 占比（总和必须为1）
        type: number
    type: object
  domain.MaterialCostItem:
    properties:
      cost:
        type: number
      material_id:
        type: integer
      material_name:
        type: string
      price:
        type: number
      ratio:
        type: number
    type: object
  domain.PriceData:
    properties:
      price:
        type: number
      quoted_at:
        type: string
      supplier_id:
        type: integer
      supplier_name:
        type: string
    type: object
  domain.ProcessConfig:
    properties:
      process_id:
        type: integer
      quantity:
        description: 数量（可选）
        type: number
    type: object
  domain.ProcessCostItem:
    properties:
      cost:
        type: number
      price:
        type: number
      process_id:
        type: integer
      process_name:
        type: string
    type: object
  domain.SupplierPrice:
    properties:
      created_at:
        type: string
      id:
        type: integer
      price:
        type: number
      quoted_at:
        type: string
      supplier_id:
        type: integer
      target_id:
        type: integer
      target_type:
        type: string
    type: object
  fields.Response:
    properties:
      code:
        type: integer
      data: {}
      msg:
        type: string
    type: object
info:
  contact: {}
  description: 后台管理系统的API文档
  title: 后台管理系统 API
  version: "1.0"
paths:
  /auth/login:
    post:
      consumes:
      - application/json
      description: 通过登录ID和密码进行用户认证
      parameters:
      - description: 登录请求参数
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/application.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: 请求参数错误
          schema:
            $ref: '#/definitions/fields.Response'
      summary: 用户登录
      tags:
      - 认证
  /auth/logout:
    post:
      consumes:
      - application/json
      description: 用户登出（前端清除 Token）
      produces:
      - application/json
      responses:
        "200":
          description: 登出成功
          schema:
            $ref: '#/definitions/fields.Response'
      security:
      - Bearer: []
      summary: 用户登出
      tags:
      - 认证
  /auth/refresh:
    post:
      consumes:
      - application/json
      description: 使用 Refresh Token 获取新的 Access Token
      parameters:
      - description: Refresh Token
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/application.RefreshTokenRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Token 无效
          schema:
            $ref: '#/definitions/fields.Response'
      summary: 刷新访问令牌
      tags:
      - 认证
  /client:
    post:
      consumes:
      - application/json
      description: 创建新的客户信息
      parameters:
      - description: 客户信息
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/application.CreateClientRequest'
      produces:
      - application/json
      responses:
        "200":
          description: 创建成功
          schema:
            $ref: '#/definitions/application.ClientResponse'
        "400":
          description: 请求参数错误
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: 服务器错误
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - Bearer: []
      summary: 创建客户
      tags:
      - 客户管理
  /client/{id}:
    delete:
      consumes:
      - application/json
      description: 根据客户ID删除客户
      parameters:
      - description: 客户ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 删除成功
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: 服务器错误
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - Bearer: []
      summary: 删除客户
      tags:
      - 客户管理
    get:
      consumes:
      - application/json
      description: 根据客户ID获取客户详细信息
      parameters:
      - description: 客户ID
        in: path
        name: id
        required: true
        type: integer
