index: process

queryFields:
  - field: name
    boost: 2.0
  - field: description
    boost: 1.0

filterFields:
  - field: id
    type: keyword
    operator: term
  - field: name
    type: text
    operator: match
  - field: currentPrice
    type: numeric
    operator: range
  - field: createdAt
    type: date
    operator: range
  - field: updatedAt
    type: date
    operator: range

aggregationFields:
  - field: currentPrice
    type: numeric
    aggType: stats
    excludeSelf: false
