index: order

queryFields:
  - field: orderNo
    boost: 3.0
  - field: status
    boost: 1.0

filterFields:
  - field: id
    type: keyword
    operator: term
  - field: orderNo
    type: keyword
    operator: term
  - field: status
    type: keyword
    operator: terms
  - field: clientId
    type: keyword
    operator: terms
  - field: productId
    type: keyword
    operator: terms
  - field: totalPrice
    type: numeric
    operator: range
  - field: createdAt
    type: date
    operator: range
  - field: updatedAt
    type: date
    operator: range

aggregationFields:
  - field: status
    type: keyword
    aggType: terms
    size: 20
    supportSearch: false
    excludeSelf: true
  - field: clientId
    type: keyword
    aggType: composite
    size: 10
    supportSearch: true
    excludeSelf: true
  - field: totalPrice
    type: numeric
    aggType: stats
    excludeSelf: false
