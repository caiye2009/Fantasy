services:
  frontend:
    build:
      context: ./front
      dockerfile: scripts/deploy/Dockerfile
    container_name: frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - app_network

  backend:
    build:
      context: ./back
      dockerfile: Dockerfile
    container_name: backend
    restart: unless-stopped
    ports:
      - "8081:8080"
    environment:
      - DATABASE_DSN=host=db user=postgres password=postgres dbname=fantasy port=5432 sslmode=disable TimeZone=Asia/Shanghai
      - REDIS_ADDR=redis:6379
      - REDIS_PASSWORD=
      - ES_ADDRESS=http://es:9200
      - ES_USERNAME=elastic
      - ES_PASSWORD=123456
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
      - SERVER_ADDR=:8080
      - LOG_LEVEL=info
      - LOG_FORMAT=json
    depends_on:
      - db
      - redis
      - es
    networks:
      - app_network

  db:
    image: postgres:16-alpine
    container_name: db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=fantasy
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - app_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    networks:
      - app_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  es:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.15.0
    container_name: es
    restart: unless-stopped
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=true
      - ELASTIC_PASSWORD=123456
      - ES_JAVA_OPTS=-Xms2g -Xmx2g
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - esdata:/usr/share/elasticsearch/data
    networks:
      - app_network
    healthcheck:
      test: ["CMD-SHELL", "curl -u elastic:123456 -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

networks:
  app_network:
    driver: bridge

volumes:
  pgdata:
  redisdata:
  esdata: